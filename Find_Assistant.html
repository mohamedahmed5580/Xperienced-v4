 <div class="container emp-profile">
  <div class="find-assistant">
      <span class="find-assistant-15">
          Find Assistant
      </span>
  </div>
  <form>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title<span class="heading-17-sub-0">*</span></label>
          <input type="text" class="form-control" id="title" placeholder="Write Titlem" required>
      </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Description<span class="heading-17-sub-0">*</span></label>
          <textarea class="form-control" id="description" placeholder="Enter a detailed description of your project and attach examples of what you want if possible." rows="3" required></textarea>
      </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Required Skills<span class="heading-17-sub-0">*</span></label>
          <input type="text" class="form-control" id="skills" placeholder="Identify the most important skills required" required>
      </div>

      <div class="mb-3 Type_Category">
          <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Type</label>
              <input type="text" class="form-control" id="type" required>

          </div>
          <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" required>
          </div>
          <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Expected budget</label>
              <input type="text" class="form-control" id="salary" placeholder="25$" required>
          </div>
      </div>


      <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">Explanatory files</label>
          <div class="frame-10">
